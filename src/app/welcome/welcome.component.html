<div id="container" class="d-flex flex-column" style="height:100vh;">
    <div style="height:58px;">
        <div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
            <div class="container">
                <a href="../" class="navbar-brand">Angular SSR</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/lazy']">Lazy Section</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" (click)="getUser()">ReqRes API Test</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" (click)="getWelcomeFromNestAPI()">NestJS API Test</a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://wrapbootstrap.com/?ref=bsw"
                                target="_blank">WrapBootstrap</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
    <div style="height:100vh;" class="d-flex justify-content-center align-items-center">
        <h1 *ngIf="state === 'home'">NG-SSR App test</h1>
        <div *ngIf="state === 'reqres'">
            <h1>ReqRes API Test</h1>
            <ul>
                <li>id: {{user.id}}</li>
                <li>First name: {{user.first_name}}</li>
                <li>Last name: {{user.last_name}}</li>
                <li>Email: {{user.email}}</li>
            </ul>
        </div>
        <h1 *ngIf="state === 'nest'">{{nestWelcome}}</h1>
    </div>

</div>
